<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluaciones Trimestral</title>
  <style>
    /* Estilos generales y fondo */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    /* Men√∫ de botones en horizontal */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px 16px;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 20px;
      max-width: 90%;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .menu img {
      max-width: 180px;
      margin-bottom: 10px;
      flex-basis: 100%;
    }
    .menu h1 {
      flex-basis: 100%;
      margin: 10px 0 20px;
      font-size: 1.6rem;
    }
    .menu a {
      display: inline-block;
      padding: 12px 18px;
      background-color: #2f7833;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color .2s, box-shadow .2s;
      cursor: pointer;
    }
    .menu a:hover {
      background-color: #225e29;
    }
    .menu a.active {
      background-color: #19461c;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* Contenedor de carga del formulario */
    .form-container {
      max-width: 900px;
      height: 80vh;
      margin: 0 auto;
      border: 4px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* El <object> ocupa todo el contenedor */
    .form-container object,
    .form-container embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Apilar en m√≥vil muy estrecho */
    @media (max-width: 480px) {
      .menu {
        flex-direction: column;
        gap: 8px 0;
      }
      .menu img,
      .menu h1 {
        flex-basis: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Men√∫ de botones -->
  <div class="menu">
    <img src="logo_natural_foods.jpg" style="max-width: 100% !important;" alt="Natural Foods Logo" />

    <a href="#"
       data-src="https://forms.office.com/r/saqhvE8Hym"
       class="btn-load">
      ‚úÖ MI EVALUACI√ìN
    </a>
    <a href="#"
       data-src="https://forms.office.com/r/n9kUmHfphr"
       class="btn-load">
      ü§ù COLABORADORES DEL MISMO NIVEL
    </a>
    <a href="#"
       data-src="https://forms.office.com/r/mEEJ3EEpHM"
       class="btn-load">
      üîΩ SUBORDINADOS A JEFES
    </a>
    <a href="#"
       data-src="https://forms.office.com/r/LdYWe9YpED"
       class="btn-load">
      üëî JEFES A SUBORDINADOS
    </a>
    <a href="#"
       data-src="https://forms.office.com/r/BVgb6ZpNae"
       class="btn-load">
      üßë‚Äçüíº ENTRE GERENTES Y DE DIRECTORES A GERENTES
    </a>
  </div>

  <!-- Contenedor donde cargamos el formulario -->
  <div class="form-container">
    <!-- Usamos object en lugar de iframe -->
    <object id="formLoader" type="text/html" data="">
      <!-- Fallback a embed por si object falla -->
      <embed id="formEmbed" type="text/html" src="" />
    </object>
  </div>

  <script>
    const botones = document.querySelectorAll('.btn-load');
    const obj     = document.getElementById('formLoader');
    const embed   = document.getElementById('formEmbed');

    botones.forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        // 1) Obtener URL y cargar en object (o embed)
        const url = btn.getAttribute('data-src');
        obj.setAttribute('data', url);
        embed.setAttribute('src', url);
        // 2) Resaltar bot√≥n activo
        botones.forEach(x => x.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Auto-clic al primer bot√≥n
    window.addEventListener('DOMContentLoaded', () => {
      if (botones.length) botones[0].click();
    });
  </script>
</body>
</html>
